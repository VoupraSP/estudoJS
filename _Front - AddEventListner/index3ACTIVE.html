<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Item</title>
    <style>
        ul {
            display: flex;
            width: 300px;
            margin: 100px auto;
        }

        ul li {
            list-style: none;
            margin: auto;
            padding: 5px 15px;
            cursor: pointer;
            
        }

        ul li:hover {
            color: brown;
        }

        .active {
            color: blue;
            border-bottom: 3px dashed blue;
        }

    </style>
</head>
<body>
    <ul>
        <li class="item active" data="service">Serviços</li>
        <li class="item" data="about">Sobre</li>
        <li class="item" data="contact">Contato</li>
    </ul>

    <div id="servicetext">service Text</div>
    <div id="abouttext">about text</div>
    <div id="contacttext">contact Text</div>

    <script>
        let items = Array.from(document.getElementsByClassName('item')) //Transforma a coleção em Array

        const servicetext = document.getElementById('servicetext')
        const abouttext = document.getElementById('abouttext')
        const contacttext = document.getElementById('contacttext')
        hideOrShowText('service')
        
        //adiciona o evento 'click' em todos os objetos da classe 'item'
        items.forEach(item => {
            item.addEventListener('click', getName)
        })

       
        function getName(event) {
            let getAtribute = event.target.getAttribute('data')  //atibui 'data' à variável a cada click 
            addOrRemoveActive(getAtribute)
            hideOrShowText(getAtribute)
        }
        
        function addOrRemoveActive(getAtribute) {
            items.forEach(item => {
                let itemAtribute = item.getAttribute('data') //atibui 'data' à  variável de comparação

                if (getAtribute === itemAtribute) {
                    item.classList.add('active')
                } else {
                    item.classList.remove('active')
                }
            })
        }

        function hideText(){ //oculta  os textos
            servicetext.style.display = 'none'
            abouttext.style.display = 'none'
            contacttext.style.display = 'none'
        }

        function hideOrShowText(getAtribute) {
            hideText()//oculta  os textos a cada
        
            if(getAtribute === 'service'){
                servicetext.style.display = 'block'
            }
            if(getAtribute === 'about'){
                abouttext.style.display = 'block'
            }
            if(getAtribute === 'contact'){
                contacttext.style.display = 'block'
            }
        }


        
    </script>
</body>
</html>
