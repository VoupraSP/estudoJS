<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro</title>
</head>
<body>
    <h1>VERIFICAÇÃO NACIONALIDADE</h1>
    <label for="txt1">Qual seu país de origem?</label><br>
    <input type="text" name="txt1" id="txt1">
    <input type="button" value="Verificar" onclick="check()">
    <div id="res" style="margin-top: 10px;">

    </div>

    <script>
        
        function check() {
            var txt = window.document.getElementById('txt1')
            var convertxt = String(txt.value)
            if (convertxt == 'Brasil') {
                res.innerHTML = `Você é brasileiro`
            } else {
                res.innerHTML = `ESTRANGER`
            }    
        }
    </script>
</body>
</html>
